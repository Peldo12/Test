name: Android CI build

on:
  workflow_dispatch: {}
  push:
    branches: [ main, chore/mobile-banner ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Prepare web assets
        run: npm run prepare:web

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK
        uses: reactivecircus/android-sdk@v2
        with:
          api-level: 33
          build-tools: '33.0.2'
          target: 'android-33'

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core --no-save

      - name: Add Android platform (if missing)
        run: npx cap add android || echo "android platform exists or add failed"

      - name: Copy web assets to Android project
        run: npx cap copy android

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK (unsigned)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/**/*.aab
